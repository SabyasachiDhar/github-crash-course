<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>Github Action Course</h1>
      <p>Click the button below to trigger a GitHub Action.</p>
      <h5>Commands</h5>
      <ul>
        <li>git add .</li>
        <li>git commit -m "Trigger GitHub Action"</li>
        <li>git checkout "hash_key"</li>
        <li>git log</li>
        <li>git checkout "main/master"</li>
        <li>git log</li>
        <li>git branch feature1</li>
        <li>git branch</li>
        <li>git branch -D feature1</li>
      </ul>
      <button id="trigger-action">Trigger Action</button>
    </div>
  </body>
</html>
